<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">
  <head>
    <title>UniversalViewer</title>
    <link rel="stylesheet" th:href="@{/css/viewer.css}" />
  </head>
  <body>
    <section layout:fragment="content">
      <header>
        <h1>Object-Viewer: UniversalViewer</h1>
      </header>

      <div class="uv" id="uv-container" th:attr="data-uri=@{|${manifestId}|}"></div>

      <div class="alert alert-warning" role="alert">
        <strong>License:</strong>
        The demo images are under the "Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)"-License (see <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">http://creativecommons.org/licenses/by-nc-sa/4.0/</a>)
      </div>

      <script type="text/javascript" id="embedUV" th:src="@{|/webjars/universalviewer/${iiifVersions.universalviewer}/dist/uv-${iiifVersions.universalviewer}/lib/embed.js|}"></script>
    </section>
  </body>
</html>
