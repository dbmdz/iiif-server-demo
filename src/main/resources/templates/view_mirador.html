<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base">
  <head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/mirador/2.2.0/css/mirador-combined.min.css}" />
    <title>Mirador Viewer</title>
    <style type="text/css">
      body { font-size: 14px; }
      body > div.container { width: 100% !important; }
    </style>
  </head>
  <body>
    <section layout:fragment="content">
      <div id="viewer"></div>
    </section>

  <th:block layout:fragment="morejs">
    <script th:src="@{/webjars/mirador/2.2.0/mirador.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
      $(function(){
        Mirador({
          'id': 'viewer',
          'buildPath': /*[[@{/webjars/mirador/2.2.0/}]]*/,
          'workspaceType': 'bookReading',
          'layout': '1x1',
          'mainMenuSettings': {
            'show': true,
            'buttons': {
              'layout': true
            },
            'userLogo': {
              'label': 'IIIF',
              'attributes': { 'href': 'http://iiif.io' }
            },
            'userButtons': [{
              'label': 'IIIF-Manifest',
              'iconClass': 'fa fa-file-text',
              'attributes': {
                'class': 'file',
                'href': /*[[@{__${manifestId}__}]]*/,
                'target': '_blank'
              }
            }]
          },
          'showAddFromURLBox': false,
          'saveSession': false,
          'data': [{
            /*<![CDATA[*/
            'manifestUri': /*[[@{__${manifestId}__}]]*/
            /*]]>*/
          }],
          'windowObjects': [{
            /*<![CDATA[*/
            'loadedManifest': /*[[@{__${manifestId}__}]]*/,
            /*]]>*/
            'viewType': 'ImageView',
            'layoutOptions': {
              'close': false,
              'slotRight': false,
              'slotLeft': false,
              'slotAbove': false,
              'slotBelow': false
            },
            'annotationLayer': false,
            'annotationCreation': false,
            'saveSession': false,
            'displayLayout': true,
            'bottomPanel': true,
            'sidePanel': false
          }],
          'annotationEndpoint': { 'name':'Local Storage', 'module': 'LocalStorageEndpoint' }
        });
      });
    </script>
  </th:block>
</body>
</html>
