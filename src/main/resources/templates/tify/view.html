<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">
  <head>
    <title>TIFY Viewer</title>
    <link rel="stylesheet" th:href="@{/css/viewer.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/tify/dist/tify.css}" />
  </head>
  <body>
    <section layout:fragment="content-fluid">
      <div class="container">
        <header>
          <h1>Object-Viewer: TIFY</h1>
        </header>
      </div>

      <main>
        <div id="tify-container"></div>
      </main>

      <div class="container" th:include="fragments/license :: images"></div>

    </section>

  <th:block layout:fragment="morejs">
    <script th:src="@{/webjars/tify/dist/tify.js}"></script>
    <script type="application/javascript" th:inline="javascript">
      new Tify({
        container: '#tify-container',
        manifestUrl: /*[[@{|${manifestId}|}]]*/,
      })
    </script>
  </th:block>
</body>
</html>
