<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">
  <head>
    <title>Diva Viewer</title>
    <link rel="stylesheet" th:href="@{/css/viewer.css}" />
    <link rel="stylesheet" th:href="@{/webjars/diva.js/build/diva.css}" />
  </head>
  <body>
    <section layout:fragment="content">
      <header>
        <h1>Object-Viewer: Diva</h1>
      </header>

      <div id="diva-container"></div>

      <div th:replace="fragments/license :: images"></div>
    </section>
  <th:block layout:fragment="morejs">
    <script th:src="@{/webjars/diva.js/build/diva.js}"></script>
    <script th:src="@{/webjars/diva.js/build/plugins/download.js}"></script>
    <script th:src="@{/webjars/diva.js/build/plugins/metadata.js}"></script>
    <script type="text/javascript" th:inline="javascript">
      new Diva('diva-container', {
        enableFullscreen: false,
        inGrid: true,
        minZoomLevel: 0.10,
        objectData: /*[[@{|${manifestId}|}]]*/,
        plugins: [Diva.DownloadPlugin, Diva.MetadataPlugin],
        zoomLevel: 1
      });
    </script>
  </th:block>
  </body>
</html>
