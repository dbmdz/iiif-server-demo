# local/default
info:
  app:
    encoding: @project.build.sourceEncoding@
    java:
      source: @maven.compiler.source@
      target: @maven.compiler.target@
    project:
      name: '@project.name@'
      groupId: @project.groupId@
      artifactId: @project.artifactId@
      version: @project.version@

management:
  endpoints:
    web:
      base-path: '/monitoring'
      exposure:
        include: '*'
  server:
    port: 9001

server:
  server-header: "@project.name@ v@project.version@"
  servlet:
    contextPath: /iiif

spring:
  profiles:
    active: local
  thymeleaf:
    cache: false
    mode: HTML

---

# PROD
spring:
  profiles: PROD
  security:
    user:
      name: admin
      password: secret
      roles: ACTUATOR
  thymeleaf:
    cache: true