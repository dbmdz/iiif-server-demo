endpoints:
  hypermedia:
    enabled: true

info:
  app:
    encoding: @project.build.sourceEncoding@
    java:
      source: @maven.compiler.source@
      target: @maven.compiler.target@
    project:
      name: '@project.name@'
      groupId: @project.groupId@
      artifactId: @project.artifactId@
      version: @project.version@

management:
  context-path: '/monitoring'
  port: 9898
  security:
    enabled: true

security:
  basic:
    enabled: false
  headers:
    # disables pragma no-cache header
    cache: false

server:
  contextPath: /iiif
  server-header: "IIIF Server Demo v@project.version@"

spring:
  profiles:
    active: PROD
  thymeleaf:
    cache: true

---

spring:
  profiles: local
  thymeleaf:
    cache: false

management:
  security:
    enabled: false

---

spring:
  profiles: PROD

security:
  user:
    name: admin
    password: secret